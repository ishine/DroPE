defaults:
  - base
  - _self_

model_log_name: smollm1_7b
model_name_or_path: HuggingFaceTB/SmolLM-1.7B

model_args:
  model_revision: main
  torch_dtype: bfloat16
  attn_implementation: flash_attention_2

tokenizer:
  model_revision: ${model_args.model_revision}

make_tokenizer_fn:
  force_override_pad_token: true
